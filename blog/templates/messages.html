{% if get_flashed_messages() %}
    <div id="messageDiv">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert {% if category == 'error' %}alert-warning {% elif category == 'success' %}alert-success {% endif %}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span class="{% if category == 'error' %}text-warning {% elif category == 'success' %}text-success {% endif %}">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}
